    <!-- Font Awesome for Icons -->

    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* Logo */
        .logo img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Title */
        .section-title {
            font-size: 26px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007bff;
        }

        /* Interactive Login Button */
        .login-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s;
            position: relative;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        /* Button Move-Away Effect */
        .login-button.move {
            transform: translateX(100px) rotate(5deg);
        }

        /* Link Styling */
        .links {
            margin-top: 15px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo -->
    <div class="logo">
        <img src="img/neet india & Tella Classes logo-01 (2).jpg" alt="Logo">
    </div>
    <!-- Login Form -->
    <h2 class="section-title">Forgot Password</h2>
    <form class="login-form" onsubmit="return validateForm(event)">
        <input type="text" id="email" name="email" placeholder="Email">
        <!-- <input type="password" id="password" name="password" placeholder="Password"> -->
        
        <!-- Login Button with Conditional Move-Away Effect -->
        <button type="button" class="login-button" id="loginButton" onclick="attemptLogin()">Send Email</button>

        <!-- Links for Forgot Password and Sign Up -->
        <!-- <div class="links">
            <a href="forgot_password.html">Forgot Password?</a>
            <a href="signup.html">Sign up</a>
        </div> -->
    </form>
</div>

<script>
    const loginButton = document.getElementById('loginButton');

    function attemptLogin() {
        const email = document.getElementById('email').value.trim();
        // const password = document.getElementById('password').value.trim();

        // If fields are empty, move the button
        if (email === "") {
            loginButton.classList.add('move');
        } else {
            // Redirect if fields are filled
            window.location.href = "index.html";
        }
    }

    // Listen for mouse movement to reset button if it has moved
    document.addEventListener('mousemove', () => {
        if (loginButton.classList.contains('move')) {
            loginButton.classList.remove('move');
        }
    });

    function validateForm(event) {
        // Prevent form submission since we use custom redirection
        event.preventDefault();
    }
</script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
